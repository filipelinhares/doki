<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>doki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/tomorrow.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>

    <script src="doki.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="header-menu">
      </nav>
    </header>
    <section class="body">
    </section>

    <script type="text/x-handlebars-template" id="menu">
      <ul class="menu">
      {{#each this}}
      <li>
      <a href="{{id}}" title="{{name}}">{{name}}</a>
      </li>
      {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars-template" id="app">
      <div>
        {{#each this}}
          <h2>{{name}}</h2>
          <p>{{description}}</p>
          <dl>
            {{#each state}}
            <dt>{{name}}</dt>
            <dd>{{description}}</dd>
            {{/each}}
          </dl>
          <h3>Example</h3>
          <pre>
          <code class="html">
{{markup.example}}
          </code>
          </pre>
        {{/each}}
      </div>
    </script>
  </body>
</html>
